<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Солнечные батареи GreenCorp</title>
</head>

<body>
    <header class="header">
        <img src="/img/logo.svg" alt="logo" class="header__logo">
        <div class="header__nav">
            <a href="#contacts" class="header__contacts">Контакты</a>
            <button type="button" class="header__button button">Заказать</button>
        </div>
    </header>
    <section class="offer">
        <div class="offer__left">
            <h1 class="offer__title">Солнечные панели GreenRobotic</h1>
            <p class="offer__subtitle">Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
            <button class="offer__button button">Узнать подробнее</button>
        </div>
        <div class="offer__right">
            <img class="offer__sun-img" src="/img/sun.png" alt="sun">
            <img class="offer__img" src="/img/solar-panel.png" alt="solar-panel">
        </div>
    </section>
</body>

</html>
